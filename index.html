<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبه‌گر زمان</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/IranSans/IranSans.css" rel="stylesheet">
  <style>
    body {
      font-family: 'IranSans', sans-serif;
      background: #eef2f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 380px;
      min-height: 480px;
      position: relative; /* اضافه کردن این برای قرار دادن نوشته پاوردر بای داخل کادر */
    }
    input {
      padding: 0.5rem;
      font-size: 1.2rem;
      width: 80px;
      margin: 5px;
      border-radius: 30px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.4rem;
      background-color: #f1f1f1;
      color: #1B75BC; /* آبی من‌سیتی پررنگ */
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-weight: bold;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    #result.show {
      opacity: 1;
    }

    /* استایل جدید برای "Powered by Mason" داخل کادر */
    .powered-by {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #555;
      font-weight: bold;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>محاسبه‌گر تایم خروج از شرکت</h2>
    <div style="margin-bottom: 20px;">
      <label style="display: block; font-size: 1.1rem; margin-bottom: 8px;">
        😂تایم ورودتو وارد کن خوشگلم😂
      </label>
      <input type="number" id="hourInput" placeholder="ساعت">
      <input type="number" id="minuteInput" placeholder="دقیقه">
    </div>
    <button onclick="calculateTime()">محاسبه</button>
    <div id="result"></div>

    <!-- اضافه کردن نوشته Powered by Mason -->
    <div class="powered-by">Powered by Mason</div>
  </div>

  <script>
    function calculateTime() {
      let hour = parseInt(document.getElementById('hourInput').value);
      let minute = parseInt(document.getElementById('minuteInput').value);

      if (isNaN(hour)) hour = 0;
      if (isNaN(minute)) minute = 0;

      let totalMinutes = hour * 60 + minute + 8 * 60 + 45;
      let finalHour = Math.floor(totalMinutes / 60) % 24;
      let finalMinute = totalMinutes % 60;

      const pad = (n) => n.toString().padStart(2, '0');

      let resultBox = document.getElementById('result');
      resultBox.classList.remove('show'); // مخفی‌اش کن
      resultBox.innerText = `ساعت خروج: ${pad(finalHour)}:${pad(finalMinute)}`;

      // با یه تاخیر کوچیک، دوباره نشونش بده
      setTimeout(() => {
        resultBox.classList.add('show');
      }, 10);
    }
  </script>
</body>
</html>
