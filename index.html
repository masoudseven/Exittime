<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود زمان با دارک مود</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- سوییچ دارک مود بیرون کانتینر، بالای آن -->
  <label class="dark-mode-toggle">
    <input type="checkbox" id="darkModeToggle" />
    <span class="slider">
      <span class="icon-sun">☀️</span>
      <span class="icon-moon">🌙</span>
    </span>
  </label>

  <div class="container">
    <h2>لطفا زمان ورودتو وارد کن</h2>
    <div class="input-group">
      <div>
        <label class="input-label" for="hourInput">ساعت</label>
        <input type="number" id="hourInput" min="0" max="23" />
      </div>
      <div>
        <label class="input-label" for="minuteInput">دقیقه</label>
        <input type="number" id="minuteInput" min="0" max="59" />
      </div>
    </div>
    <button id="calculateBtn">محاسبه کن</button>
    <div id="result"></div>
    <div id="calculatedTime"></div>
    <div class="powered-by">Powered by ChatGPT</div>
  </div>

  <script>
    const toggle = document.getElementById("darkModeToggle");
    const body = document.body;

    toggle.addEventListener("change", () => {
      body.classList.toggle("dark-mode", toggle.checked);
    });

    // جاوااسکریپت محاسبه زمان (نمونه ساده)
    document.getElementById("calculateBtn").addEventListener("click", () => {
      const h = parseInt(document.getElementById("hourInput").value);
      const m = parseInt(document.getElementById("minuteInput").value);
      const resultDiv = document.getElementById("result");
      if (
        isNaN(h) ||
        isNaN(m) ||
        h < 0 ||
        h > 23 ||
        m < 0 ||
        m > 59
      ) {
        resultDiv.textContent = "زمان معتبر وارد کنید";
        resultDiv.classList.add("show");
        return;
      }
      resultDiv.textContent = `زمان وارد شده: ${h} ساعت و ${m} دقیقه`;
      resultDiv.classList.add("show");
    });
  </script>
</body>
</html>
