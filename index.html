<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ExitTime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="darkModeToggle" /> حالت تاریک
      </label>
    </div>

    <h2>محاسبه‌گر تایم خروج از شرکت</h2>

    <div class="input-group">
      <label class="input-label">تایم ورودتو وارد کن خوشگلم</label>
      <div class="input-wrapper">
        <input type="number" id="minuteInput" placeholder="دقیقه" />
        <input type="number" id="hourInput" placeholder="ساعت" />
      </div>
    </div>

    <button onclick="calculateTime()">محاسبه</button>

    <div id="errorBox"></div>

    <div id="result">
      <span>ساعتی که می‌تونی بری:</span>
      <br />
      <span id="calculatedTime"></span>
    </div>

    <div class="powered-by">Powered by Mason</div>
  </div>

  <script>
    function calculateTime() {
      let hour = parseInt(document.getElementById("hourInput").value);
      let minute = parseInt(document.getElementById("minuteInput").value);
      const errorBox = document.getElementById("errorBox");
      const resultBox = document.getElementById("result");
      const calculatedTime = document.getElementById("calculatedTime");

      resultBox.classList.remove("show");
      calculatedTime.innerHTML = "";

      const prevLine = document.getElementById('timeStatusLine');
      if (prevLine) prevLine.remove();

      if (
        isNaN(hour) || isNaN(minute) ||
        hour < 0 || hour > 23 ||
        minute < 0 || minute > 59
      ) {
        errorBox.textContent = "یعنی اینقد عجله داری بری که تایم ورودتو اشتباه زدی😄، ساعت باید بین 0 تا 23 و دقیقه بین 0 تا 59 باشه";
        errorBox.classList.add("show");
        return;
      }

      errorBox.classList.remove("show");
      errorBox.textContent = "";

      const totalInputMinutes = hour * 60 + minute;
      const pad = (n) => n.toString().padStart(2, "0");
      let finalExitMinutes = 0;

      if (totalInputMinutes < 7 * 60) {
        finalExitMinutes = 7 * 60 + 8 * 60 + 45;
        calculatedTime.innerHTML = `
          ${pad(Math.floor(finalExitMinutes / 60))}:${pad(finalExitMinutes % 60)}
          <span class="message message-early">تو که هنوز آفتاب نزده اومدی😨 </span>
        `;
      } else if (totalInputMinutes <= 9 * 60) {
        finalExitMinutes = totalInputMinutes + 8 * 60 + 45;
        calculatedTime.innerHTML = `
          ${pad(Math.floor(finalExitMinutes / 60))}:${pad(finalExitMinutes % 60)}
        `;
      } else {
        finalExitMinutes = 17 * 60 + 45;
        const delay = totalInputMinutes - 9 * 60;
        let delayStr = "";
        if (delay >= 60) delayStr += `${Math.floor(delay / 60)} ساعت `;
        if (delay % 60 > 0) delayStr += `${delay % 60} دقیقه `;
        calculatedTime.innerHTML = `
          17:45
          <span class="message message-late-info">یه کوچولو دیر اومدی ولی اوکیه😉 </span>
          <span class="message message-leave-warning">و باید ${delayStr.trim()} مرخصی بگیری</span>
        `;
      }

      const tempLine = document.createElement('span');
      tempLine.id = 'timeStatusLine';
      tempLine.classList.add('message');
      tempLine.style.marginTop = '10px';
      tempLine.style.display = 'block';
      tempLine.style.color = 'hotpink';
      tempLine.textContent = '⏳ در حال بررسی زمان دقیق ...';
      document.getElementById('result').appendChild(tempLine);

      const useLocalTime = () => {
        const now = new Date();
        handleTimeResult(now);
      };

      const handleTimeResult = (now) => {
        const nowMinutes = now.getHours() * 60 + now.getMinutes();
        const diff = finalExitMinutes - nowMinutes;

        if (diff > 0) {
          const h = Math.floor(diff / 60);
          const m = diff % 60;
          tempLine.textContent = h >= 1 ?
            `⏳ ${h} ساعت و ${m} دقیقه دیگه مونده تا بتونی بری خوشگلم 😃` :
            `⏳ فقط ${m} دقیقه دیگه مونده تا بری خوشگلم 😎`;
        } else {
          const passed = Math.abs(diff);
          const h = Math.floor(passed / 60);
          const m = passed % 60;
          tempLine.textContent = h >= 1 ?
            `✅ وقت رفتنت ${h} ساعت و ${m} دقیقه پیش بوده، چرا هنوز موندی خوشگلم؟ 🤨` :
            `✅ وقت رفتنت ${m} دقیقه پیش بوده خوشگلم! زود جمع کن برو 😅`;
        }
      };

      // حالت ترکیبی: تلاش برای گرفتن ساعت از API، اگر بیش از ۱ ثانیه طول کشید از لوکال
      Promise.race([
        fetch("https://worldtimeapi.org/api/timezone/Asia/Tehran")
          .then((res) => res.json())
          .then((data) => new Date(data.datetime)),
        new Promise((resolve) => setTimeout(() => resolve("fallback"), 1000)),
      ]).then((result) => {
        if (result === "fallback") {
          useLocalTime();
        } else {
          handleTimeResult(result);
        }
      }).catch(() => {
        useLocalTime();
      });

      setTimeout(() => {
        resultBox.classList.add("show");
      }, 10);
    }

    document.getElementById("darkModeToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark-mode", this.checked);
    });
  </script>
</body>
</html>
