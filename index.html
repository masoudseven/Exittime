<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبه‌گر زمان</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/IranSans/IranSans.css" rel="stylesheet">
  <style>
    body {
      font-family: 'IranSans', sans-serif;
      background: #eef2f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  text-align: center;
  width: 380px;
  min-height: 480px;
}
    input {
  padding: 0.5rem;
  font-size: 1.2rem;
  width: 80px;
  margin: 5px;
  border-radius: 30px; /* بیضی‌شکل */
  border: 1px solid #ccc;
  text-align: center;
}
    button {
  margin-top: 1rem;
  padding: 0.8rem 1.5rem;
  font-size: 1.2rem;
  border-radius: 30px; /* بیضی‌شکل بشه */
  border: none;
  background-color: #4CAF50;
  color: white;
  transition: 0.3s;
}
button:hover {
  background-color: #45a049;
}
    #result {
  margin-top: 1.5rem;
  font-size: 1.4rem;
  background-color: #f1f1f1;
  padding: 0.8rem 1.5rem;
  border-radius: 30px;
  display: inline-block;
  opacity: 0;
  transition: opacity 0.5s ease;
}
#result.show {
  opacity: 1;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>محاسبه‌گر تایم خروج از شرکت</h2>
    <div style="margin-bottom: 10px;">
  <label style="display: block; font-size: 1.1rem; margin-bottom: 8px;">
    😂تایم ورودتو وارد کن خوشگلم😂
  </label>
  <input type="number" id="hourInput" placeholder="ساعت">
  <input type="number" id="minuteInput" placeholder="دقیقه">
</div>
     <button onclick="calculateTime()">محاسبه</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateTime() {
  let hour = parseInt(document.getElementById('hourInput').value);
  let minute = parseInt(document.getElementById('minuteInput').value);

  if (isNaN(hour)) hour = 0;
  if (isNaN(minute)) minute = 0;

  let totalMinutes = hour * 60 + minute + 8 * 60 + 45;
  let finalHour = Math.floor(totalMinutes / 60) % 24;
  let finalMinute = totalMinutes % 60;

  const pad = (n) => n.toString().padStart(2, '0');

  let resultBox = document.getElementById('result');
  resultBox.classList.remove('show'); // مخفی‌اش کن
  resultBox.innerText = `ساعت نهایی: ${pad(finalHour)}:${pad(finalMinute)}`;

  // با یه تاخیر کوچیک، دوباره نشونش بده
  setTimeout(() => {
    resultBox.classList.add('show');
  }, 10);
}
  </script>
</body>
</html>
